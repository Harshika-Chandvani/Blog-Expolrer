<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel=" stylesheet" href="css/slick.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <h2 class="form">
         Feel Free to Contact us
    </h2>
   
    <form action="index.html">
        <div>
    <label for="name">Name</label>
    
    <input class="box" type="text" name="myName" id="name">
    </div>
    <br>
    <div>
        <label for="email">Email:</label> <input class="box" type="text" name="myEmail" id="email">
    </div>
    <br>
    <div>
        <label for="contact">Contact No.</label> <input class="box" type="text" name="myContact" id="contact">
    </div>
    <div>
        <br>
        <div>
            <label for="queries">Queries</label> &nbsp;<textarea class="box" name="mytext" id="queries"></textarea>
        </div>
        <br>
        <label for="date">Date:</label> <input class="box" type="date" name="myDate" id="date">
    </div>
    <br>   
    <div>
    Gender:  Male <input class="box" type="radio" name="myGender">   Female <input type="radio" name="myGender">   Other <input type="radio" name="myGender">
    </div>
    <br>
    <div >
    <input class="btn1" type="submit" value="Submit Now">
    <input class="btn2" type="reset" value="Reset Now">
    </div>
</form>
</body>
</html>
